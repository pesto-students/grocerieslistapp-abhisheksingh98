<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lumen/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/78ac1c574d.js"
      crossorigin="anonymous"
    ></script>

    <script src="../model/grocery.js"></script>
    <script src="../model//store.js"></script>
    <script src="./user-interface.js"></script>

    <title>My-Grocery-List</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-shopping-cart" style="color: rgb(30, 145, 30);"></i> My<span
          class="text-success"
          >Grocery</span
        >List
      </h1>
      <!-- <button type="submit" id ="logOut" onclick="logOut()">Log Out</button> -->

      <form id="grocery-form" style="margin: 10px; margin-left: 28vh; margin-right: 28vh;">
        <div class="form-group" >
          <label for="item">Item</label>
          <input type="text" id="item" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Grocery"
          class="btn btn-success btn-block "
        
        />
      </form>
      <table class="table table-striped mt-5" style="margin: 20vh; margin-left: 28vh; margin-right: 28vh;  width: 69%;">
        <thead >
          <tr>
            <th>Item</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="grocery-list"></tbody>
      </table>
    </div>
    
    <script src="../controller/addGrocery.js"></script>
    <script src="../controller/showGrocery.js"></script>
    <script src="../controller/removeGrocery.js"></script>
    <!-- <script src="../controller/login.js"></script> -->
  </body>
</html>
